<!DOCTYPE html>
<html lang="en">

 <head>
    <meta charset="utf-8">
    <title>Signup - GPUman</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

<link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="static/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />

<link href="static/css/font-awesome.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

<link href="static/css/style.css" rel="stylesheet" type="text/css">
<link href="static/css/pages/signin.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="navbar navbar-fixed-top">

	<div class="navbar-inner">

		<div class="container">

			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>

			<a class="brand" href="/">
				GPUman
			</a>

			<div class="nav-collapse">
				<ul class="nav pull-right">
					<li class="">
						<a href="/login" class="">
							Already have an account? Login now
						</a>

					</li>
				</ul>

			</div><!--/.nav-collapse -->

		</div> <!-- /container -->

	</div> <!-- /navbar-inner -->

</div> <!-- /navbar -->



<div class="account-container register">

	<div class="content clearfix">

		<form action="#" method="post">

			<h1>Register</h1>

			<div class="login-fields">

				<p>Create your account:</p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                            <li style="color:red;">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
				<div class="field">
					<label for="firstname">Name:</label>
					<input type="text" id="name" name="name" value="" placeholder="First Name" class="login" />
				</div> <!-- /field -->

				<div class="field">
					<label for="lastname">Username:</label>
					<input type="text" id="lastname" name="username" value="" placeholder="Server Login Username" class="login" />
				</div> <!-- /field -->


				<div class="field">
					<label for="email">Email Address:</label>
					<input type="text" id="email" name="email" value="" placeholder="Email" class="login"/>
				</div> <!-- /field -->

				<div class="field">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" value="" placeholder="Password" class="login"/>
				</div> <!-- /field -->

				<div class="field">
					<label for="confirm_password">Confirm Password:</label>
					<input type="password" id="confirm_password" name="confirm_password" value="" placeholder="Confirm Password" class="login"/>
				</div> <!-- /field -->

                <div class="field">
					<label for="confirm_password">Faculty Advisor:</label>
					<input type="text" id="faculty" name="faculty" value="" placeholder="Name of Faculty Advisor" class="login"/>
				</div> <!-- /field -->

			</div> <!-- /login-fields -->

			<div class="login-actions">

				<span class="login-checkbox">
					<input id="Field" name="Field" type="checkbox" class="field login-checkbox" value="First Choice" tabindex="4" />
					<label class="choice" for="Field">Agree with the Terms & Conditions.</label>
				</span>

				<button class="button btn btn-primary btn-large">Register</button>

			</div> <!-- .actions -->

		</form>

	</div> <!-- /content -->

</div> <!-- /account-container -->


<!-- Text Under Box -->
<div class="login-extra">
	Already have an account? <a href="/login">Login to your account</a>
</div> <!-- /login-extra -->


<script src="static/js/jquery-1.7.2.min.js"></script>
<script src="static/js/bootstrap.js"></script>

<script src="static/js/signin.js"></script>

</body>

 </html>
